{% extends 'students/base.html' %}
{% block content %}
<h2 class="text-center">Students Information</h2>
<div class="d-flex justify-content-center">
    <a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
</div>

<table class="table mt-3 text-center">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.course }}</td>
        <td>
            <a href="{% url 'edit_student' student.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
