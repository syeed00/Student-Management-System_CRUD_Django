{% extends 'students/base.html' %}

{% block content %}
<h2 class="text-center">{{ student.name }}'s Details</h2>
<div class="card mx-auto shadow p-3 mb-5 bg-body rounded" style="max-width: 500px;">
    <div class="card-body">
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Phone:</strong> {{ student.phone }}</p>
        <p><strong>Course:</strong> {{ student.course }}</p>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'edit_student' student.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
